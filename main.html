<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin: 20px 0;
    }
    .summary {
      padding: 20px;
      border-top: 3px solid #5ea4f3;
      background-color: #f7fbff;
    }
    .summary .border-bottom {
      padding-bottom: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .btn-summary {
      background-color: #3b99e0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="block-heading">Shopping Cart</h2>

    <div class="row">
      <!-- Product Section -->
      <div class="col-lg-8">
        <div class="product">
          <div class="row">
            <div class="col-md-6">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 1">
            </div>
            <div class="col-md-6">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 2">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <img src="https://via.placeholder.com/300" class="img-fluid" alt="Product Image 3">
            </div>
          </div>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="col-lg-4">
        <div class="summary">
          <h3>Order Summary</h3>
          <div class="border-bottom">
            <p>Subtotal: $100.00</p>
          </div>
          <div class="border-bottom">
            <p>Tax: $8.00</p>
          </div>
          <div class="border-bottom">
            <p>Total: $108.00</p>
          </div>
          <button class="btn btn-summary">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
